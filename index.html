<!DOCTYPE html>
<html lang="pt-br">

<head>

    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/script.js"></script>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="img/logo.png" alt="logo">

            <button class="icon-menu" id="icon-menu" onclick="hideMenu()">
                <svg width="16" height="16" xmlns="http://www.w3.org/2000/svg">
                    <g>
                        <title>Layer 1</title>
                        <line stroke="#000" stroke-linecap="undefined" stroke-linejoin="undefined" id="svg_13"

                            stroke-opacity="null" stroke-width="4" fill="none" />
                        <line stroke="#000" stroke-linecap="undefined" stroke-linejoin="undefined" id="svg_14"

            </button>
        </header>
        <div class="menu" id="menu">
            <nav class="navigation-menu">
                <div class="profile">
                    <span class="profile-img">
                        <img src="img/perfil.jpeg" alt="imagem do perfil">

                    </span>
                </div>
                <ul class="list-nav">
                    <li class="item-nav"><a class="link-nav" href="#"><i class="fas fa-tachometer-alt icon"></i>

                    <li class="item-nav"><a class="link-nav" href="#"><i class="fas fa-calendar-alt icon"></i>
                            Calendário</a></li>
                    <li class="item-nav"><a class="link-nav link-nav-arrow " href="#"><i class="fas fa-book icon"></i>
                            Documentações</a></li>
                    <ul class="list-nav-second hide">
                        <li class="item-nav-second">
                            <a href="#">Doc1</a>
                        </li>
                        <li class="item-nav-second">
                            <a href="#">Doc2</a>
                        </li>
